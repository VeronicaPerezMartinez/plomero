<!DOCTYPE html>
<html>
<head>
   <title>Foundation Template</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
</head>
<body>
<h2>Centered Columns</h2>
<div class="row">
  <div class="small-2 small-centered columns" style="background-color:#8BD6EE;">Small centered</div>
</div>
<div class="row">
  <div class="small-4 small-centered columns" style="background-color:#C0B0F0;">Small centered</div>
</div>
<div class="row">
  <div class="small-6 small-centered large-uncentered columns" style="background-color:#808000;">Large uncentered</div>
</div>
<div class="row">
  <div class="small-8 small-centered columns" style="background-color:#FF6347;">Small centered</div>
</div>
<div class="row">
  <div class="small-10 large-centered columns" style="background-color:#7B68EE;">Large centered</div>
</div>
</body>
</html>
